<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Grid Layout</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h2><center><a href="/">Yumminess!!</a></center></h2>
    <div class="Container">
        <div class="big-stretch">
            <img src="img/belgianwaff.png" alt="belgian Waffle" title="belgian waffle">
        </div>
        <div class="h-stretch">
            <img src="img/berrywaff.png" alt="berry Waffle" title="berry waffle">
        </div>
        <div class="v-stretch">
            <img src="img/bluecheese.png" alt="Blueberry Cheese" title="Blueberry waffle">
        </div>
        <div class="big-stretch">
            <img src="img/brownie.png" alt="Brownie waffle" title="brownie waffle" width="1450" height="1180">
        </div>
        <div class="v-stretch">
            <img src="img/kitkat.png" alt="kitkat Waffle" title="kitkat-waffle" width="1390" height="1150">
        </div>
        <div class="big-stretch">
            <img src="img/Red-velvet.png" alt="red-velvet" title="red-velvet waffle" width="1400" height="1090">
        </div>
        <div class="h-stretch">
            <img src="img/triplechoc.png" alt="triplechoc" title="triplechoc waffle">
        </div>
    </div>
</body>
</html>
